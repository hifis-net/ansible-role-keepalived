---
- name: Restart Keepalived
  become: yes
  ansible.builtin.service:
    name: keepalived
    state: restarted
    daemon_reload: yes

- name: Reload Keepalived
  become: yes
  ansible.builtin.service:
    name: keepalived
    state: reloaded
    daemon_reload: yes

